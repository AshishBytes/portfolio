name: Generate Sitemap

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm run generate:sitemap
      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'chore: update sitemap'
          branch: ${{ github.ref }}
